{% extends "layout.html" %}
{% block body %}
  <h2>Search</h2>
    <form action="{{ url_for('search_entries') }}" method=post class=search-entries>
      <dl>
        <dt>Keyword:
        <dd><input type=text size=30 name=searchterm>
        <dd><input type=submit value="Search">
      </dl>
    </form>
  
  {% for entry in result %}
    You searched for: <em>{{ entry.keyword }}</em>
    <div class = helptext> {{ entry.helptext|safe }} </div>
  {% else %}
    <em>No results found. Try browsing through <a href={{ url_for('show_entries') }}>All Entries</a>.  </em>
  {% endfor %}

{% endblock %}
