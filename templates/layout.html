<!doctype html>
<html>
<title>WTF is This Register</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>WTF is This Register</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    To add and remove entries, <a href="{{ url_for('login') }}">log in</a> || <a href="{{ url_for('show_search') }}">home</a> ||
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a> || <a href="{{ url_for('show_search') }}">home</a> || 
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</html>
